<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <h2 class="navbar-brand">BOOKSTORE</h2>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
       <a class="nav-link" href="{%url 'signout'%}">LogOut</a>
    </form>
  </div>
</nav>
<h1>welcome {{request.user}}
</h1>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4">
        <form action="">
            {{books.form.as_p}}

        </form>
    </div>
</div>


<div class="row mt-3">


    {%for book in books%}

    <div class="col-3 mt-2">
        <div class="card" style="width: 18rem;">
            {%if book.image%}
           <img src="{{book.image.url}}" class="card-image-top" alt="" height="250px">
            {%endif%}
            <div >
           <center> <strong><h2 class="card-title mt-2 ">{{book.book_name}}</h2></strong></center>
   <h6> {{book.description}}</h6></center>
            <center>    <h6 class="card-text"> <b>Author: {{book.author}}</b></h6></center>
                <center><h6 class="card-text"> Price:{{book.price}}</h6></center>

            </div>


        </div>
    </div>

    {%endfor%}






</body>
</html>
